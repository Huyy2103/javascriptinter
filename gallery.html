      <img src="images/ufc4.jpg" alt="Fight Scene 4" tabindex="0" onmouseover="upDate(this)" onmouseout="undo()" onfocus="focusImage(this)" onblur="blurImage(this)">
      <img src="images/ufc5.jpg" alt="Fight Scene 5" tabindex="0" onmouseover="upDate(this)" onmouseout="undo()" onfocus="focusImage(this)" onblur="blurImage(this)">
      <img src="images/ufc6.jpg" alt="Fight Scene 6" tabindex="0" onmouseover="upDate(this)" onmouseout="undo()" onfocus="focusImage(this)" onblur="blurImage(this)">
    </div>
  </section>
</main>
